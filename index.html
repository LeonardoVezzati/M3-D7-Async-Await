<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--
      PAIR PROGRAMMING EXERCISE.
      1 DRIVER, 1 NAVIGATOR.
      1 Exercise each. Use GitHub to share the code.
      Less exercise, more complicated.
      Ex1) Get and present, using async / await pattern the users from: https://jsonplaceholder.typicode.com/users 
      Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email. 
           Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
           Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain
      Ex3) Create a function that, from the list of users, extracts only the name
      Ex4) Create a function that, from the list of users, creates an array of addresses as string and not as an object. Like:
              {
              "street": "Victor Plains",
              "suite": "Suite 879",
              "city": "Wisokyburgh",
              "zipcode": "90566-7771",
              "geo": {
                "lat": "-43.9509",
                "lng": "-34.4618"
              }
          Should become Victor Plains, Suite 879, Wisokyburgh (90566-7771)
      
      Ex5) Add a button that sorts the list by name ascending / descending (ONE button)
      Ex6) Add a link on each user, when clicked it must go to a detail page, where to user information are presented (from the API)
      EXTRA)
      Visualize on a Google Map plugin all the users (using lat & lng)
    -->
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-3 text-center">Users Generator</h1>
      <div class="d-flex justify-content-center">
        <button onclick="showUsers()" class="btn m-3 btn-primary">
          Get The Users
        </button>
        <div class="dropdown m-3">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Filter The Users
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Name</a>
            <a class="dropdown-item" href="#">Username</a>
            <a class="dropdown-item" href="#">email</a>
          </div>
        </div>
      </div>
      <div class="row" id="users-row"></div>
    </div>

   

    <script>
      let users = [];

      const getUsers = async () => {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/users"
        );
        users = await response.json();

        console.log("the button has been clicked");
      };

      const displayUsers = () => {
        console.log(users);
        const usersRow = document.querySelector("#users-row")
        usersRow.innerHTML=""
        for (let i=0; i < users.length; i++ ){
          let user = users[i]
          const userDiv = document.createElement("div")
          userDiv.innerHTML = `
            <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-2 text-center align-items-center">
              <p>${user.name}</p>
              <p>${user.username}</p>  
              <p>${user.email}</p>
              <p>${user.address.street}</p>
              <p>${user.address.suite}</p>
              <p>${user.address.city}</p> 
              <p>${user.address.zipcode}</p>
            </div>
          `
        }
      }

      const showUsers = async () => {
        try {
          await getUsers();
          displayUsers();
        } catch (error) {
          console.error(error);
        }
      };
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
